<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ar"><br></p>

    <script>
        let text= ""
        let i = 0 ;

        do {
            text+= ` The number is ${i}`;
            i++;
        } while (i < 10)

        document.getElementById("ar").innerText = text;
    </script>
</body>
</html>
